<body class="app">
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Alaeldin Product</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
               
              
              </div>
            </div>
          </nav>
        <div  class ="col-md-10" style="text-align: right;margin-right:20px; width:200;">
            <button class="btn btn-success"
                                    style="margin-top: 50px; margin-left:100px;background-color: #15b9eb;"
                                    data-toggle="modal"
                                    data-target="#exampleModal">
                                    add product+
                                </button>
        </div>
        <div class="card m-5 p-3">

            <div class="card-body">
                <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-bordered">
                    <thead class="bg-dark text-white">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Action </th>
                       
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of productData">
                            <td>{{product.id}} </td>
                            <td>{{product.name }}</td>
                            <td>{{product.description}} </td>
                            <td>{{product.price}} </td>
                            <td></td>
                            <a class="btn btn-danger" style="background-color: red;color: white;" (click)="deletePrduct(product.id)">Delete</a> |
                            <a data-toggle="modal" class="btn btn-primary" style="background-color: #15b9eb; color: white;" (click)="onEditPrduct(product.id)" data-target="#updateModal">Edit</a> | 
                        </tbody>
                    </table>
                </div>
            </div>
              <!-- Modal  Upadte-->
   
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"
                    style="color:#15b9eb">Update Product</h5>
                <a class="text-red" data-dismiss="modal" aria-label="Close">x</a>
            </div>
            <div class="modal-body">
                <div classs="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                         <label for="subjectName">Subject Name<span
                                    class="text-red">*</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
            <div class="modal-footer">
                <button type="button" class=" btn btn-success"
                    data-dismiss="modal"
                    style="background-color: #f58478;">Close</button>
                <button type="button" class="btn btn-primary"
                    style="background-color: #15b9eb;"
                    data-dismiss="modal">Update
                    changes</button>
            </div>
        </div>
</div>
</div>

<div class="modal fade" id="updateModal" tabindex="-1"
aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"
                style="color:#15b9eb">Update Product</h5>
            <a class="text-red" data-dismiss="modal" aria-label="Close">x</a>
        </div>
        <div class="modal-body">
            <div classs="row">
                <div class="col-sm-12">
                    <div class="form-group">
                     <label for="subjectName">Subject Name<span
                                class="text-red">*</span></label>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="modal-footer">
            <button type="button" class=" btn btn-success"
                data-dismiss="modal"
                style="background-color: #f58478;">Close</button>
            <button type="button" class="btn btn-primary"
                style="background-color: #15b9eb;"
                data-dismiss="modal">Update
                changes</button>
        </div>
    </div>
</div>
</div>
</body>
